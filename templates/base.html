<!DOCTYPE html>{% load static %}
<html ng-app="bestsellersApp">
	<head lang="en">
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Good books suggestions website, based on popular bestsellers lists"/>
		<title>{{title}}</title>{% block head %} {% endblock %}
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen"/>
		<link href="{% static 'css/site.css' %}" rel="stylesheet" media="screen" />
		<script type="text/javascript" src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-animate.js"></script>
		<script type="text/javascript" src={% static 'js/site.js' %}></script>
	</head>
	<body ng-controller="mainCtrl">{% block body %} {% endblock %}
		<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
		{% block scripts %} {% endblock %}
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			
			  ga('create', 'UA-64325734-1', 'auto');
			  ga('send', 'pageview');
		</script>
	</body>
</html>
